
<form [formGroup]="markerForm" (ngSubmit)="addMarker($event)">
    <input formControlName="label" type="text" placeholder="Label"><br>
    <input formControlName="latitude" type="text" placeholder="Latitude"><br>
    <input formControlName="longitude" type="text" placeholder="Longitude"><br>
  	<button type="submit">Add Marker</button><br>
</form>
